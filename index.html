<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Crazy Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search city 🔎"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <h2 class="weather-country" id="country"></h2>
            <div class="weather-temperature">
              <div class="weather-temperature-value" id="temperature"></div>
              <div class="weather-temperature-degrees">°</div>
              <div id="icon"></div>
            </div>
            <div id="condition"></div>
          </div>
          <div class="weather-details">
            <span class="weather-details-box"
              ><span class="material-symbols-outlined"> device_thermostat </span
              ><br />Feels like<br />
              <strong id="feels-like"></strong
            ></span>
            <span class="weather-details-box"
              ><span class="material-symbols-outlined">
                humidity_percentage </span
              ><br />Humidity<br /><strong id="humidity"></strong></span
            ><span class="weather-details-box"
              ><span class="material-symbols-outlined"> air </span
              ><br />Wind<br />
              <strong id="wind-speed"></strong></span
            ><span class="weather-details-box"
              ><span class="material-symbols-outlined"> airware </span><br />Air
              pressure<br /><strong id="air-pressure"></strong
            ></span>
          </div>
        </div>
        <div class="last-updated">Last updated: <span id="time"></span></div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/feralderetes" target="_blank"
          >Fer Alderetes 👩🏻‍💻</a
        >, open-sourced on
        <a
          href="https://github.com/feralderetes/crazy-weather-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://crazy-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
