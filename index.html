<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Crazy Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">Berlin</h1>
            <p class="weather-details">
              Monday 14:12, clear sky <br />Humidity: <strong>80%</strong>,
              Wind: <strong>2.12km/h</strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div class="weather-temperature-icon">🌤️</div>
            <div class="weather-temperature-value">2</div>
            <div class="weather-temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/feralderetes" target="_blank"
          >Fer Alderetes</a
        >, open-sourced on
        <a
          href="https://github.com/feralderetes/crazy-weather-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://crazy-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
