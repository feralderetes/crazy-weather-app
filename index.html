<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Crazy Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city">Berlin</h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="condition"></span
              ><br />Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div id="icon"></div>
            <div class="weather-temperature-value" id="temperature">2</div>
            <div class="weather-temperature-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="https://e7.pngegg.com/pngimages/402/621/png-clipart-sun-sun-sunlight-thumbnail.png"
                width="36"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">18°</span>
                <span class="weather-forecast-temperature-min">12°</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/feralderetes" target="_blank"
          >Fer Alderetes</a
        >, open-sourced on
        <a
          href="https://github.com/feralderetes/crazy-weather-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://crazy-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
